  <style>
    body {
      background: #0a0a0a url('https://www.transparenttextures.com/patterns/carbon-fibre-v2.png') repeat;

    /* Sticky Header */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(13, 17, 23, 0.65);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #30363d;
      height: 90px;
      display: flex;
      align-items: center;
      padding: 0 2rem;
    }

    .logo-container {
      width: 220px;
      height: 125px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .header-nav {
      margin-left: auto;
      display: flex;
      gap: 1.5rem;
    }

    .header-nav a {
      color: #c9d1d9;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease;
    }

    .header-nav a:hover {
      color: #58a6ff;
    }

    .glow {
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
    }
  </style>
</head>
