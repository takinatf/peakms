<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-white min-h-screen">

  <!-- SIDEBAR -->
  <aside class="fixed left-0 top-0 h-full w-64 bg-zinc-900 border-r border-zinc-800 p-6">
    <h1 class="text-2xl font-bold mb-8">Peak Admin</h1>

    <nav class="space-y-4">
      <a href="#" class="block text-zinc-300 hover:text-white">Dashboard</a>
      <a href="#drivers" class="block text-zinc-300 hover:text-white">Drivers</a>
      <a href="#events" class="block text-zinc-300 hover:text-white">Events</a>
    </nav>

    <button id="logoutBtn" class="mt-10 w-full bg-red-600 hover:bg-red-700 py-2 rounded">
      Logout
    </button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="ml-64 p-8">

    <!-- STATS -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-zinc-900 border border-zinc-800 rounded-xl p-6">
        <div class="text-zinc-400">Drivers</div>
        <div id="driverCount" class="text-3xl font-bold">0</div>
      </div>
      <div class="bg-zinc-900 border border-zinc-800 rounded-xl p-6">
        <div class="text-zinc-400">Total Points</div>
        <div id="pointsTotal" class="text-3xl font-bold">0</div>
      </div>
      <div class="bg-zinc-900 border border-zinc-800 rounded-xl p-6">
        <div class="text-zinc-400">Wins</div>
        <div id="winsTotal" class="text-3xl font-bold">0</div>
      </div>
    </section>

    <!-- ADD DRIVER -->
    <section id="drivers" class="bg-zinc-900 border border-zinc-800 rounded-xl p-6 mb-10">
      <h2 class="text-xl font-bold mb-4">Add Driver</h2>
      <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
        <input id="name" placeholder="Name" class="bg-zinc-800 p-2 rounded" />
        <input id="tag" placeholder="Tag" class="bg-zinc-800 p-2 rounded" />
        <input id="role" placeholder="Role" class="bg-zinc-800 p-2 rounded" />
        <input id="photo" placeholder="Photo URL" class="bg-zinc-800 p-2 rounded" />
        <input id="notes" placeholder="Notes" class="bg-zinc-800 p-2 rounded" />
      </div>
      <button id="addDriver" class="mt-4 bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded">
        Add Driver
      </button>
    </section>

    <!-- DRIVER LIST -->
    <section class="bg-zinc-900 border border-zinc-800 rounded-xl p-6">
      <h2 class="text-xl font-bold mb-4">Drivers</h2>
      <div id="drivers" class="space-y-4"></div>
    </section>

  </main>

  <!-- MODULE SCRIPT (IMPORTANT) -->
  <script type="module" src="./dashboard.js"></script>
</body>
</html>
